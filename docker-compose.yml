version: "3.9"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: 3g3-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: always
    

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.2
    container_name: 3g3-filebeat
    user: root
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./backend/logs:/var/log/backend
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    command: ["--strict.perms=false"]
    restart: unless-stopped
  

  backend:
    build: ./backend
    container_name: 3g3-backend
    env_file: ./backend/.env.prod
    expose:
      - "5000"        # container i√ßi
    volumes:
      - ./backend/logs:/var/log/backend
    restart: always

  frontend:
    build: 
      context: ./frontend
      args:
        REACT_APP_BACKEND_URL: "https://elugemna.store"
    container_name: 3g3-frontend
    env_file: ./frontend/.env.prod
    expose:
      - "80"
    depends_on:
      - backend
    restart: always
    # networks:
    #   - webnet

  redis:
    image: redis:7
    container_name: 3g3-redis
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "egemuwu"]
    volumes:
      - redisdata:/data
    expose:
      - "6379"
    restart: unless-stopped

  offer-worker:
    build: ./backend
    container_name: 3g3-offer-worker
    command: node dist/jobs/worker/offer.js
    env_file: ./backend/.env.prod
    depends_on:
      - redis
      - elasticsearch
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: 3g3-nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/conf.d:/etc/nginx/conf.d:ro
      - ./infra/certs:/etc/nginx/certs
      - /var/www/certbot:/var/www/certbot
    restart: always

volumes:
  esdata:
  redisdata:
